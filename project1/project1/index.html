<!DOCTYPE html>
<html>
<head>
    <title>คำร้องขอเพิ่ม-ถอนวิชา</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"> 
        <img src="tu_logo.png" alt="tu_logo" style="width: 200px; height: auto;">
        <h3>คำร้องขอเพิ่ม-ถอนวิชา</h3>
        <h4>คณะวิทยาศาสตร์และเทคโนโลยี มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต</h4>
    </div>    
    <div class="container">
        <form action="/api/submitForm" method="POST"> 
            <label for="subjectTitle">เรื่อง</label>
            <input type="text" name="subjectTitle" required> 
            <label for="subjectTitle">เรียน คณบดีคณะวิทยาศาสตร์และเทคโนโลยี</label> 
            <label for="subjectTitle">สิ่งที่แนบมาด้วย ผลการจดทะเบียนทุกภาคเรียนจากเว็บไซต์สำนักทะเบียนฯ</label>
            <label for="date">วันที่ยื่นคำร้องขอ</label>
            <input type="date" name="date" required>

            <h2>ข้อมูลส่วนบุคคล</h2>
            <label for="nameTitle">ข้าพเจ้า</label>
            <select name="nameTitle" required>
                <option value="" selected disabled hidden>-</option>
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
            </select>
            <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required>

            <label for="studentId">เลขทะเบียน</label>
            <input type="tel" name="studentId" placeholder="เลขทะเบียน 10 หลัก" required pattern="[0-9]{10}">

            <label for="studentYear">ชั้นปีที่</label>
            <input type="number" name="studentYear" min="1" max="8" placeholder="ชั้นปีที่ศึกษา" required>

            <label for="studyField">สาขาวิชา (คณะวิทยาศาสตร์และเทคโนโลยี)</label>
            <select name="studyField" required>
                <option value="" selected disabled hidden>- เลือกสาขาวิชา -</option>
                <option value="สาขาวิชาสถิติ">สาขาวิชาสถิติ</option>
                <option value="สาขาวิชาคณิตศาสตร์">สาขาวิชาคณิตศาสตร์</option>
                <option value="สาขาวิชาคณิตศาสตร์ประยุกต์">สาขาวิชาคณิตศาสตร์ประยุกต์</option>
                <option value="สาขาวิชาคณิตศาสตร์ (คณิตศาสตร์การเงิน)">สาขาวิชาคณิตศาสตร์ (คณิตศาสตร์การเงิน)</option> 
                <option value="สาขาเคมี">สาขาเคมี</option> 
                <option value="สาขาวิชาเทคโนโลยีการเกษตร">สาขาวิชาเทคโนโลยีการเกษตร</option>
                <option value="สาขาวิชาเทคโนโลยีเพื่อการพัฒนายั่งยืน">สาขาวิชาเทคโนโลยีเพื่อการพัฒนายั่งยืน</option>
                <option value="สาขาวิชาเทคโนโลยีชีวภาพ">สาขาวิชาเทคโนโลยีชีวภาพ</option>
                <option value="สาขาวิชาฟิสิกส์อิเล็กทรอนิกส์">สาขาวิชาฟิสิกส์อิเล็กทรอนิกส์</option>
                <option value="สาขาวิชาฟิสิกส์">สาขาวิชาฟิสิกส์</option>
                <option value="สาขาวิชาวัสดุศาสตร์">สาขาวิชาวัสดุศาสตร์</option>
                <option value="สาขาวิชาวิทยาการคอมพิวเตอร์">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                <option value="สาขาวิชาวิทยาศาสตร์สิ่งแวดล้อม">สาขาวิชาวิทยาศาสตร์สิ่งแวดล้อม</option>
                <option value="สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร</option>
                <option value="สาขาวิชาวิทยาศาสตร์และนวัตกรรมทางอาหาร">สาขาวิชาวิทยาศาสตร์และนวัตกรรมทางอาหาร</option>
                <option value="สาขาวิชาวิทยาศาสตร์และเทคโนโลยีสิ่งทอ">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีสิ่งทอ</option> 
                <option value="สาขาวิชาเทคโนโลยีดิจิทัลแนวสร้างสรรค์ (วิชาเอกวิศวกรรมและการออกแบบเกม)">สาขาวิชาเทคโนโลยีดิจิทัลแนวสร้างสรรค์ (วิชาเอกวิศวกรรมและการออกแบบเกม)</option>
                <option value="สาขาวิชาเทคโนโลยีดิจิทัลแนวสร้างสรรค์ (วิชาเอกการจำลองการโต้ตอบแบบดิจิทัล)">สาขาวิชาเทคโนโลยีดิจิทัลแนวสร้างสรรค์ (วิชาเอกการจำลองการโต้ตอบแบบดิจิทัล)</option>
                <option value="สาขาวิชาการออกแบบเชิงนวัตกรรมดิจิทัล (วิชาเอกแอนิเมชันและวิชวลเอฟเฟกต์)">สาขาวิชาการออกแบบเชิงนวัตกรรมดิจิทัล (วิชาเอกแอนิเมชันและวิชวลเอฟเฟกต์)</option>
                <option value="สาขาวิชาการออกแบบเชิงนวัตกรรมดิจิทัล (วิชาเอกศิลปะและการออกแบบเกม)">สาขาวิชาการออกแบบเชิงนวัตกรรมดิจิทัล (วิชาเอกศิลปะและการออกแบบเกม)</option>
                <option value="สาขาวิชาวิทยาการคอมพิวเตอร์ (คอมพิวเตอร์ประยุกต์)">สาขาวิชาวิทยาการคอมพิวเตอร์ (คอมพิวเตอร์ประยุกต์)</option>
                <option value="สาขาวิชาวิทยาการคอมพิวเตอร์">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                <option value="สาขาวิชาสถิติ (สถิติประยุกต์)">สาขาวิชาสถิติ (สถิติประยุกต์)</option>
                <option value="สาขาวิชาคณิตศาสตร์">สาขาวิชาคณิตศาสตร์</option>
                <option value="สาขาวิชาคณิตศาสตร์ (คณิตศาสตร์การเงิน)">สาขาวิชาคณิตศาสตร์ (คณิตศาสตร์การเงิน)</option> 
                <option value="สาขาวิชาวิทยาการประกันภัย">สาขาวิชาวิทยาการประกันภัย</option>
                <option value="สาขาวิชาเทคโนโลยีพลังงานชีวภาพและการแปรรูปเคมีชีวภาพ">สาขาวิชาเทคโนโลยีพลังงานชีวภาพและการแปรรูปเคมีชีวภาพ</option>
                <option value="สาขาวิชาวิทยาศาสตร์และนวัตกรรมข้อมูล">สาขาวิชาวิทยาศาสตร์และนวัตกรรมข้อมูล</option>
                <option value="สาขาวิชาวิทยาศาสตร์อุตสาหการและการจัดการ (หลักสูตรนานาชาติ)">สาขาวิชาวิทยาศาสตร์อุตสาหการและการจัดการ (หลักสูตรนานาชาติ)</option>
            </select>
            

            <h2>ข้อมูลที่อยู่</h2>
            <label for="addressNumber">บ้านเลขที่</label>
            <input type="text" name="addressNumber" placeholder="บ้านเลขที่" required>

            <label for="moo">หมู่ที่</label>
            <input type="number" name="moo" placeholder="หมู่" required>

            <label for="tumbol">ตำบล</label>
            <input type="text" name="tumbol" placeholder="ตำบล" required>

            <label for="amphur">อำเภอ</label>
            <input type="text" name="amphur" placeholder="อำเภอ" required>

            <label for="province">จังหวัด</label>
            <input type="text" name="province" placeholder="จังหวัด" required>

            <label for="postalCode">รหัสไปรษณีย์</label>
            <input type="number" name="postalCode" placeholder="ไปรษณีย์" required>

            <label for="mobilePhone">โทรศัพท์มือถือ</label>
            <input type="tel" name="mobilePhone" placeholder="เบอร์โทรศัพท์มือถือ" pattern="[0-9]{10}" required>

            <label for="phone">โทรศัพท์บ้าน (ถ้ามี)</label>
            <input type="tel" name="phone" placeholder="เบอร์โทรศัพท์บ้าน(ถ้ามี)" pattern="[0-9]{10}">

            <h2>ข้อมูลอาจารย์ที่ปรึกษา</h2>
            <label for="advisor">ชื่ออาจารย์ที่ปรึกษา</label>
            <input type="text" name="advisor" placeholder="ชื่ออาจารย์ที่ปรึกษา" required>

            <h2>รายการเพิ่ม-ถอนวิชา</h2>
            <table>
                <thead>
                    <tr>
                        <th>การดำเนินการ</th>
                        <th>รหัสวิชา</th>
                        <th>ชื่อวิชา</th>
                        <th>Section</th>
                        <th>วัน/เวลา</th>
                        <th>หน่วยกิต</th>
                        <th>ชื่อผู้สอน</th>
                        <th>ผู้สอนอนุญาติ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="selection" required>
                                <option value="" selected disabled hidden>-</option>
                                <option value="add">เพิ่ม</option>
                                <option value="remove">ถอน</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="subjectCode" maxlength="6" required>
                        </td>
                        <td>
                            <input type="text" name="subjectName" required>
                        </td>
                        <td>
                            <input type="tel" name="subjectSection" pattern="[0-9]{6}" maxlength="6" required>
                        </td>
                        <td>
                            <input type="datetime-local" name="subjectDate" required>
                        </td>
                        <td>
                            <input type="number" name="subjectCredit" maxlength="1" min="0" max="3" required>
                        </td>
                        <td>
                            <input type="text" name="subjectTeacher" required>
                        </td>
                        <td>
                            <select name="subjectTeacherCheck" required>
                                <option value="" selected disabled hidden>-</option>
                                <option value="true">อนุญาติ</option>
                                <option value="false">ไม่อนุญาติ</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="button" id="addButton" onclick="addRow()">เพิ่มรายการ</button>
            <button type="button" id="removeButton" onclick="removeRow()">ลบรายการ</button>

            <h2>เหตุผลการเพิ่ม-ถอน</h2>
            <textarea name="cause" required></textarea>

            <input type="submit" value="ส่งคำร้อง">
        </form>
    </div> 
    <script>
        function addRow() {
            // ดึงข้อมูลจากฟอร์ม
            var selection = document.querySelector('select[name="selection"]').value;
            var subjectCode = document.querySelector('input[name="subjectCode"]').value;
            var subjectName = document.querySelector('input[name="subjectName"]').value;
            var subjectSection = document.querySelector('input[name="subjectSection"]').value;
            var subjectDate = document.querySelector('input[name="subjectDate"]').value;
            var subjectCredit = document.querySelector('input[name="subjectCredit"]').value;
            var subjectTeacher = document.querySelector('input[name="subjectTeacher"]').value;
            var subjectTeacherCheck = document.querySelector('select[name="subjectTeacherCheck"]').value;
    
            // สร้างแถวในตาราง
            var table = document.querySelector('table tbody');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);
            var cell8 = row.insertCell(7);
    
            cell1.innerHTML = selection;
            cell2.innerHTML = subjectCode;
            cell3.innerHTML = subjectName;
            cell4.innerHTML = subjectSection;
            cell5.innerHTML = subjectDate;
            cell6.innerHTML = subjectCredit;
            cell7.innerHTML = subjectTeacher;
            cell8.innerHTML = subjectTeacherCheck;
    
            // ล้างข้อมูลในฟอร์ม
            document.querySelector('select[name="selection"]').value = '';
            document.querySelector('input[name="subjectCode"]').value = '';
            document.querySelector('input[name="subjectName"]').value = '';
            document.querySelector('input[name="subjectSection"]').value = '';
            document.querySelector('input[name="subjectDate"]').value = '';
            document.querySelector('input[name="subjectCredit"]').value = '';
            document.querySelector('input[name="subjectTeacher"]').value = '';
            document.querySelector('select[name="subjectTeacherCheck"]').value = '';
        }
    
        function removeRow() {
            var table = document.querySelector('table');
            var rowCount = table.rows.length;
    
            if (rowCount > 1) {
                table.deleteRow(rowCount - 1);
            }
        }
    </script>
</body>
</html>
